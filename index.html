<!DOCTYPE html>
<html>
    <head>
        <title>fish</title>
    </head>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .allContent {
            width: 800px;
            height: 600px;
            margin: 50px auto;
        }

        .allCanvas {
            position: relative;
            height: 600px;
        }

        .canvas1 {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .canvas2 {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>

    <body>
        <div class="allContent">
            <div class="allCanvas">
                <canvas class="canvas1" width="800" height="600"></canvas>
                <canvas class="canvas2" width="800" height="600"></canvas>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/commonFunctions.js"></script>
    <script type="text/javascript" src="js/ane.js"></script>
    <script type="text/javascript" src="js/fruit.js"></script>
    <script type="text/javascript" src="js/bigFish.js"></script>
    <script type="text/javascript" src="js/pengZhang.js"></script>
</html>
